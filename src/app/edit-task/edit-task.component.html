<form>
  <h2 mat-dialog-title>Edit task</h2>
  <mat-form-field appearance="fill" color="warn">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.task.titel" name="titel">
  </mat-form-field>
  <mat-form-field appearance="fill" color="warn">
    <mat-label>Description</mat-label>
    <textarea class="descriptionInput" matInput [(ngModel)]="data.task.description" name="description"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill" color="warn">
    <mat-label>Priority</mat-label>
    <mat-select name="priority" [(ngModel)]="data.task.priority">
      <mat-option value=0>High priority</mat-option>
      <mat-option value=1>Normal priority</mat-option>
      <mat-option value=2>Low option</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" color="warn">
    <mat-label>Due date</mat-label>
    <input matInput type="date" [(ngModel)]="data.task.dueDate" name="dueDate">
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="saveChanges()">Save</button>
  </mat-dialog-actions>
</form>
