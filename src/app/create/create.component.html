<mat-card>
    <form (ngSubmit)="create()" >
        <mat-card-subtitle>
            <mat-form-field appearance="fill" color="warn">
                <mat-label>Title</mat-label>
                <input matInput type="text"[(ngModel)]="task.titel" name="header">
            </mat-form-field>
        </mat-card-subtitle>
        <mat-card-subtitle>
            <mat-form-field appearance="fill" color="warn">
                <mat-label>Description</mat-label>
                <textarea matInput type="text" [(ngModel)]="task.description" name="descritor"></textarea>
            </mat-form-field>
        </mat-card-subtitle>
        <mat-card-subtitle>
            <mat-form-field appearance="fill" color="warn">
                <mat-label>Select priority</mat-label>
                <mat-select name="priority" [(ngModel)]="task.priority">
                  <mat-option value=0>High priority</mat-option>
                  <mat-option value=1>Normal priority</mat-option>
                  <mat-option value=2>Low option</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-subtitle>
        <mat-card-subtitle>
            <mat-form-field appearance="fill" color="warn">
                <mat-label>Due date</mat-label>
                <input matInput type="date" [(ngModel)]="task.dueDate" name="dueDate">
            </mat-form-field>
        </mat-card-subtitle>
        <mat-card-actions>
            <button mat-button class="button" type="submit">
                <span>Add new task</span>
            </button>
        </mat-card-actions>
    </form>
</mat-card>
