<h2 mat-dialog-title>Sign in</h2>
<mat-form-field appearance="fill" color="warn">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="user.email" name="email">
</mat-form-field>
<mat-form-field appearance="fill" color="warn">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="user.password" name="password" (keyup.enter)="login()">
</mat-form-field>
<mat-dialog-actions>
    <button mat-button class="button" mat-dialog-close routerLink="/register">
        <span>Register User</span>
    </button>
    <button mat-button class="button" (click)=login()>
        <span>Login</span>
    </button>
</mat-dialog-actions>
